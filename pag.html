<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>
        <title>Área de Pagamento</title>
    </head>
    
    <body>
      <header>
        <a href="index.html" class="linkhome"> Site de Voos</a>
      </header>
      <div class="container">
          <div class="header">
            <h2>Escolha os assentos</h2>
          </div>
          <form id="form" class="form">
              <div class="form-control">
                <label for="metodo">Escolha o método de pagamento</label> <br>
                <label for="Débito" class="label">Débito</label>
                <input type="radio" id="metodo1" name="metodopag" value="Débito">
                <label for="Crédito" class="label">Crédito</label>
                <input type="radio" id="metodo2" name="metodopag" value="Crédito">
                <small class="error-message">Mensagem de erro</small>
              </div>

              <div class="form-control">
                <label for="nome">Digite o nome do usuário do cartão</label>
                <input type="text" id="username" class="text">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
              </div>

              <div class="form-control">
                <label for="numero">Digite o numero do cartão</label>
                <input type="number" id="number" class="text" maxlength="16">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
              </div>

              <div class="form-control">
                <label for="cvv">Digite o código de validação</label>
                <input type="number" id="cvv" class="text" maxlength="3">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
              </div>

              <div class="form-control">
                <label for="data">Digite a data de vencimento</label>
                <input type="month" id="data" class="text">
              </div>

              <button type="submit">Gerar Boleto</button>

          </form>

      </div>
        <script src="pag.js"></script>
    </body>
</html>
